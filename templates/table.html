{% extends "base.html" %}

{% block content %}

<div id="content" class="row custom-col-padding-5">
	{% for cell in chars %}
		<div class="col-6 col-lg-3 chart-container">
		<div class="chart-title"><a href="/munin/{{ cell.site }}/{{ cell.service }}/">{{ cell.service }}</a></div>
		<img src="/munin/{{ cell.site }}/{{ cell.service }}/{{ cell.char }}" class="img-fluid">
		</div>
	{% endfor %}
</div>

{% endblock %}
