<html>
<head>
<META HTTP-EQUIV="Refresh" CONTENT="300">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>{{ service }}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<h2>{{ service }}</h2>
<a href=/viewer/cpu>cpu</a> <a href=/viewer/memory>memory</a> <a href=/viewer/eth0>eth0</a> <a href=/viewer/load>load</a> <a href=/viewer/cpu2>cpu2</a>
<table>
  <tr>
  {% for cells in chars %}
  	{% for cell in cells %}
	<td><div style=" position: relative; height: 0; left: 110px; top: 70px; font-size: 35px; "><a href="/munin/{{ cell.site }}/{{ cell.service }}/">{{ cell.service }}</a></div><img src="/munin/{{ cell.site }}/{{ cell.service }}/{{ cell.char }}" width="380" ></td>
	 {% endfor %}
  </tr>
  {% endfor %}
</table>
</body>
</html>
