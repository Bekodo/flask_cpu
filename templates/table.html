<html>
<head>
<META HTTP-EQUIV="Refresh" CONTENT="300">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>{{ service }}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid">
<div id="nav">
<ul class="nav nav-tabs justify-content-center">
{% for item in services %}
  <li class="nav-item">
    <a class="nav-link{% if service == item %} active{% else %} disabled{% endif %}" href="/munin/viewer/{{ item }}">{{ item }}</a>
  </li>
{% endfor %}
</ul>
</div>
<div id="content" class="row custom-col-padding-5">
{% for cell in chars %}
	<div class="col col-sm-6 col-md-6 col-lg-3 chart-container">
	<div class="chart-title"><a href="/munin/{{ cell.site }}/{{ cell.service }}/">{{ cell.service }}</a></div>
	<img src="/munin/{{ cell.site }}/{{ cell.service }}/{{ cell.char }}" class="img-fluid">
	</div>
{% endfor %}
</div>
</div>
</body>
</html>
